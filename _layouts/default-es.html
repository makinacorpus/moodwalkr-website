<!doctype html>
<html class="no-js" lang="{{page.lang}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.translate_meta[page.lang].title }}</title>
    <meta name="title" content="{{ site.translate_meta[page.lang].title }}" />
    <meta name="description" content="{{ site.translate_meta[page.lang].description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ site.translate_meta[page.lang].keywords }}" />

    <!-- Pour éviter d'indexer les pages en anglais pour le moment - à enlever si traductions OK -->
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <!---->

    <link rel="shortcut icon" href="/favicon.ico">

    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ site.description }}"/>

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="/jekyll-assets/css/moodwalkr.css" media="screen">

  </head>
  <body class="{{ page.class }}">

    {{ content }}

    {% if page.lang == 'fr' %}
    {% include footer.html %}
    {% elsif page.lang == 'en' %}
    {% include footer-en.html %}
    {% else %}
    {% include footer-es.html %}
    {% endif %}

    <script type="text/javascript" src="/jekyll-assets/js/moodwalkr.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>


  </body>
</html>
